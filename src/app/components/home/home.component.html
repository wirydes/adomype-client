<div class="container">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-12">
      <div class="col"></div>
      <mat-form-field class="col">
        <mat-select formControlName="selected" placeholder="Select one">
          <mat-option *ngFor="let option of dropdownInfo" [value]="option.id">{{option.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="col">
        <button class="btn btn-outline-primary" [disabled]="isDisabled()" type="submit">
          <i class="fas fa-chart-pie"></i> Get graphics</button>
      </div>
    </form>
  </div>
  <div class="row" *ngIf="!!chartInfo">
      <app-chart class="col-12" [chartData]="chartInfo.keyProcessChart" [chartType]="types.radar"></app-chart>
      <app-chart class="col-12" [chartData]="chartInfo.strategicChart" [chartType]="types.radar"></app-chart>
      <app-chart class="col-12" [chartData]="chartInfo.supportProcessChart" [chartType]="types.radar"></app-chart>
      <app-chart class="col-12" [chartData]="chartInfo.organizationalMatureChart" [chartType]="types.hBar"></app-chart>
      <app-chart class="col-12" [chartData]="chartInfo.matureProfileChart" [chartType]="types.bar"></app-chart>
  </div>
</div>
